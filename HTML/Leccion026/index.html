<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET y POST en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!--Por defecto el method siempre es GET-->
    <!--Con GET la información se visualiza dentro del URL-->
    <!--Con POST la información NO se visualiza dentro del URL-->
    <form method="post">
        <label for="nombre">Nombre</label><br/>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"/><br/>
        <label for="apellidos">Apellidos</label><br/>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required="true"/><br/>
        <label for="contrasena">Contrase&ntilde;a</label><br/>
        <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contrase&ntilde;a" required="true"/><br/>
        <input type="submit" value="enviar"/>
        <input type="submit" value="enviar sin validar" formnovalidate="formnovalidate"/>
    </form>
</body>
</html>
