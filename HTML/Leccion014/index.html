<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tablas HTML</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <!--TÃ­tulo de la tabla-->
        <caption>Listado de personas</caption>
        <!--table row-->
        <tr>
            <!--table head-->
            <!--colspan para decir cuantas columnas son-->
            <th colspan="2">Nombre</th>
            <th>Correo</th>
        </tr> 
        <tr>
            <!--Table data-->
            <!--rowspan para decir cuantas columnas son-->
            <td>Juan</td>
            <td>Perez</td>
            <td colspan="1">jperez@mail.com</td>
        </tr>
        <tr>
            <!--Table data-->
            <td>Pedro</td>
            <td>Perez</td>
            <td>pperez@mail.com</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Juarez</td>
            <td>cjuarez@mail.com</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>Sanchez</td>
            <td>ssanchez@mail.com</td>
        </tr>
    </table>
</body>
</html>
