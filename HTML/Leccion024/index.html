<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="">
        <!--label es la etiqueta para los inputs-->
        <label for="nombre">Nombre</label><br/>
        <!--name sirve para especificar el parametro que se va a enviar hacia el servidor-->
        <!--value sirve para poner un valor especifico al campo-->
        <!--placeholder sirve para especificar o indicarle al usuario que debe de escribir en ese campo-->
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"/><br/>
        <label for="apellidos">Apellidos</label><br/>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos"/><br/>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
